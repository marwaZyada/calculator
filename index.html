<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="in-val">
        <div>

            <button class="operation" value="1">1</button>
            <button class="operation" value="2">2</button>
            <button class="operation" value="3">3</button>
            <button class="operation" value="4">4</button>

        </div>
        <div>

            <button class="operation" value="5">5</button>
            <button class="operation" value="6">6</button>
            <button class="operation" value="7">7</button>
            <button class="operation" value="8">8</button>
        </div>
        <div>

            <button class="operation" value="9">9</button>
            <button class="operation" value="0">0</button>
            <button class="operation" value="-">-</button>
            <button class="operation" value="+">+</button>
        </div>
        <div>

            <button class="operation" value="*">*</button>
            <button class="operation" value="/">/</button>
            <button class="operation" value="%">%</button>
            <button id="result">=</button>
        </div>
        <div>

            <button id="del">del</button>
            <button id="clr">c</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
